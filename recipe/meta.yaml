{% set name = "flask-smorest" %}
{% set version = "0.43.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17ef2271ab737bbdde328f934e83487ef3eb5b566e125e6e10d22d9824dec8f6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - apispec >=5
    - flask >=2
    - marshmallow >=3.13
    - python >=3
    - webargs >=8
    - werkzeug >=2

test:
  imports:
    - flask_smorest
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/marshmallow-code/flask-smorest
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: DB agnostic framework to build auto-documented REST APIs with Flask and marshmallow
  doc_url: https://flask-smorest.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/flask-smorest

extra:
  recipe-maintainers:
    - mcs07
    - jan-janssen
